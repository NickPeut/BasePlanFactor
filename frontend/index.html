<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PlanFactor — Диалог</title>

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>

<body>

<!-- ЛЕВАЯ ПАНЕЛЬ — ЧАТ -->
<div id="chat">
    <div id="dialog-box"></div>

    <div id="yn-buttons" style="display:none;">
        <button class="yn-btn" id="btn-yes">Да</button>
        <button class="yn-btn" id="btn-no">Нет</button>
    </div>

    <div id="input-area">
        <input id="answer" placeholder="Введите ответ..." />
        <button id="send-btn">Отправить</button>
    </div>
</div>

<!-- ПЕРЕТАСКИВАЕМЫЙ РАЗДЕЛИТЕЛЬ -->
<div id="dragbar"></div>

<!-- ПРАВАЯ ПАНЕЛЬ -->
<div id="right-panel">

    <div id="tabs">
        <button class="tab-btn active" id="tab-graph">Граф дерева</button>
        <button class="tab-btn" id="tab-ose">Результаты ОСЭ</button>
    </div>

    <div id="graph-container" style="display:block;">
        <div id="graph"></div>
    </div>

    <div id="ose-container">
        <div id="factor-legend"></div>
        <div id="ose-results"></div>
    </div>

</div>

<script type="module" src="/frontend/ui.js"></script>
</body>
</html>
