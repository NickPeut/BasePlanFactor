<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>АДПАЦФ / АДП ОСЭ</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>

<body>

<!-- ЧАТ -->
<div id="chat">
    <div id="dialog-box"></div>

    <div id="yn-buttons" style="display:none;">
        <button class="yn-btn" id="btn-yes">Да</button>
        <button class="yn-btn" id="btn-no">Нет</button>
    </div>

    <div id="input-area">
        <input id="answer" placeholder="Введите ответ...">
        <button id="send-btn">Отправить</button>
    </div>
</div>

<!-- ПРАВАЯ ПАНЕЛЬ -->
<div id="right-panel">

    <!-- Кнопки-вкладки -->
    <div id="tabs">
        <button class="tab-btn active" id="tab-graph">Граф дерева</button>
        <button class="tab-btn" id="tab-ose">Результаты ОСЭ</button>
    </div>

    <!-- ГРАФ -->
    <div id="graph-container" style="display:block;">
        <div id="graph"></div>
    </div>

    <!-- РЕЗУЛЬТАТЫ ОСЭ + ЛЕГЕНДА ФАКТОРОВ -->
    <div id="ose-container">
        <div id="factor-legend">
            <h3>Факторы для отображения на графе:</h3>
            <!-- чекбоксы с цветами создаём из JS -->
        </div>
        <div id="ose-results">
            <h3>Результаты ОСЭ:</h3>
            <!-- сюда пишем список H -->
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
